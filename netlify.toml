[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/api/*"
  to = "https://dev.api.bekindnetwork.com/api/v1/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/auth/*"
  to = "https://dev.apinetbo.bekindnetwork.com/api/Authentication/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
